<script>
    function Response (responseTxt, statusTxt, xhr) {
        if (statusTxt == "success")
            alert("External content loaded successfully!");
        if (statusTxt == "error")
            alert("Error: "+xhr.status+": "+xhr.statusText)
    }
    function GetAlert (data,status) {
         alert("Data: " + data +"\nStatus:" + status);
        //var data2 = data;
        //console.log(data2);
    }
    $(document).ready(function() {
//      $("#div1").load("some_content.html", Response);
        //$.get("demo_test.txt", GetAlert);
        $.post("demo_test.asp", {
            name:"Donald Duck",
            city:"Duckburg"
        },
        GetAlert
        );

    });
</script>

</div>
